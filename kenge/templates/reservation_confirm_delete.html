<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la Suppression</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 10%;
        }

        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            text-decoration: none;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card p-4 col-12 col-md-8 col-lg-6">
            <h1 class="text-center text-danger">Confirmer la Suppression</h1>
            <p class="text-center mt-3">
                Êtes-vous sûr de vouloir supprimer la réservation de <strong>{{ reservation.nom_du_client }}</strong>
                pour la chambre <strong>{{ reservation.chambre }}</strong> ?
            </p>
            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Oui, supprimer</button>
                <a href="{% url 'reservation_detail' reservation.id %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
